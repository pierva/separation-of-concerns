<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bikes Clicker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="header">Bike Clicker</h1>
      <div class="content">
        <div class="img-container text-center">
          <div class="header-2">
              <span class="name">Bike</span>
              <span class="ml-2">Clicks: </span>
              <span class="clicks">0</span>
          </div>
          <img id='picture' src="" alt="">
        </div>
        <div class="list-container">
          <span class="header-2">Choose a Bike</span>
          <div class="list"></div>
          <div class="admin-container">
            <button id="adminButton" type="button" name="admin">Admin</button>
            <div class="admin-form-container">
              <form class="admin-form" action="#" method="post">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" value="">
                </div>
                <div class="form-group">
                  <label for="url">Image URL</label>
                  <input type="url" name="url" value="">
                </div>
                <div class="form-group">
                  <label for="clicks"># of Clicks</label>
                  <input type="text" name="clicks" value="0">
                </div>
                <div class="form-group">
                  <button type="button" name="cancel">Cancel</button>
                  <button type="submit" name="save">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>

  <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</html>
